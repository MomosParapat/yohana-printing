<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="${T(com.morissoft.printing.constant.Paths).LAYOUT_MODE}">
<head>
<title>[[${title}]]</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Items</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="/users">[[${title}]]</a></li>
			<li class="active">User Form</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3>Form</h3>
				<div class="box-tools pull-right">
					<a href="/users" type="button" class="btn btn-warning"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form data-toggle="validator" role="form" th:object="${user}"
				th:action="@{/users/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="userName">User Name</label> <input type="text"
							required class="form-control" th:field="*{username}"
							id="userName" />
					</div>
					<div class="form-group">
						<label for="userName">Role</label>
						<p>
							<input th:field="*{operator}" type="checkbox" /> <label>OPERATOR</label>
							<br /> <input th:field="*{supervisor}" type="checkbox" /> <label>SUPERVISOR</label>
							<br /> <input th:field="*{admin}" type="checkbox" /> <label>ADMIN</label>
							<br />
						</p>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

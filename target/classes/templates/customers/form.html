<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="${T(com.morissoft.printing.constant.Paths).LAYOUT_MODE}">
<head>
<title>[[${title}]]</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>[[${title}]]</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="/customers">[[${title}]]</a></li>
			<li class="active">Customer Form</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/customers" type="button" class="btn btn-warning"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form data-toggle="validator" class="was-validated" role="form"
				th:object="${customer}" th:action="@{/customers/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="Firstname">First Name</label> <input type="text"
							required class="form-control" th:field="*{firstName}"
							id="firstname" />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="lastname">Last Name</label> <input type="text"
							class="form-control" th:field="*{lastName}" id="lastname" />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label> <input type="email"
							class="form-control" th:field="*{email}" id="email" />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="phone">Phone Number</label> <input type="text"
							class="form-control" th:field="*{phoneNumber}" id="phone" />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<textarea rows="3" class="form-control" th:field="*{address}"
							id="address"></textarea>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="orderNumber">Type</label> <select required="required"
							class="form-control mr-1" style="width: 100%" th:field="*{type}">
							<option value="">Select Type</option>
							<option value="RETAIL">RETAIL</option>
							<option value="DEALER">DEALER</option>
							<option value="OTHERS">OTHERS</option>
						</select>
						<div class="text-danger" th:if="${#fields.hasErrors('type')}"
							th:errors="*{type}"></div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

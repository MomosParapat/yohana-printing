<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="${T(com.morissoft.printing.constant.Paths).LAYOUT_MODE}">
<head>
<title>Categories</title>
<script type="text/javascript">
	$(document).ready(function() {
		$('#btnPrint').click(function() {
			$('#dvArea').html("<iframe  src='/reports/printtopdf' height=700px width=100% > </iframe>")
		})
	})
</script>
</head>
<body>
	<section layout:fragment="header">
		<h1>Categories</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i>Dashboard</li>
			<li class="active">Categories</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title"></h3>
			</div>
			<div class="box-body">
				<a href="/reports/category.html" target="_blank">Generate Report</a>
			</div>
			<a href="/reports/printtopdf" target="_blank">Generate Pdf Report</a>
		</div>
		<div id="dvArea"></div>
		<button id="btnPrint">My Button</button>
	</div>

</body>
</html>

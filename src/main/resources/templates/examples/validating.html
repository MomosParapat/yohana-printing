<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Registration Client</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Customer Form</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="/customers"><i class="fa fa-dashboard"></i>Customers</a></li>
			<li class="active">Customer Form</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 th:text="${formType=='1'}?'Add Customer':'Edit Customer'"
					class="box-title"></h3>
				<div class="box-tools pull-right">
					<a href="/customers" type="button" class="btn btn-warning"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form action="#" th:action="@{/validating/save}" th:object="${personForm}"
				method="post">
				<div class="box-body">
					<div class="form-group">
						<label for="name">Name</label> <input type="text" required
							class="form-control" th:field="*{name}" id="name" />
						<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></div>
					</div>
					<div class="form-group">
						<label for="age">Amount</label> <input type="number" required
							class="form-control" th:field="*{age}" id="age" />
						<div class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
							th:errors="*{age}"></div>
					</div>
					<div class="form-group">
						<label for="orderNumber">Order Number</label> <input type="text" required
							class="form-control" th:field="*{orderNumber}" id="orderNumber" />
						<div class="invalid-feedback" th:if="${#fields.hasErrors('orderNumber')}"
							th:errors="*{orderNumber}"></div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

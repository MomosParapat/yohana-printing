<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="configFragment">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<th:block layout:fragment="css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/bootstrap4/css/morissoft.css}" />
	<link rel="stylesheet" th:href="@{/bootstrap4/css/chart.css}" />
	<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />
	<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}" />
	<link rel="stylesheet" th:href="@{/plugins/datatables/jquery.dataTables.min.css}" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/plugins/jQuery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap4/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<script type="text/javascript" th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
	<script type="text/javascript">
		(function() {
			'use strict'
			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style')
				msViewportStyle.appendChild(document
						.createTextNode('@-ms-viewport{width:auto!important}'))
				document.head.appendChild(msViewportStyle)
			}
	
		}())
	</script>
</th:block>
</head>
</html>
